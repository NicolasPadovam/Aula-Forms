<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Formulario</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <!-- Título e Imagem -->
        <div class="box">

            <h2>Crie sua conta</h2>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem voluptates ab recusandae unde sequi nemo
                esse et consequatur illum corrupti consequuntur quam laudantium quod, eligendi aut? Modi aperiam vel
                odit.</p>
            <img src="./images/click-here-67.svg" alt="Desenho de uma mulher clicando numa barra de pesquisa">
        </div>

        <!-- Formulário -->
        <div class="box">

            <h2>Preencha seus Dados</h2>

            <form id="dados" name="dados" method="post" action="" class="form">

                <div class="box-form-item">
                    <label for="nome">Nome</label>
                    <i class="fa-regular fa-user icon"></i>
                    <input type="text" placeholder="Ex: Fulano" name="nome" id="nome" required>
                </div>

                <div class="box-form-item">
                    <label for="sobrenome">Sobrenome</label>
                    <i class="fa-solid fa-user-tag icon"></i>
                    <input type="text" placeholder="Ex: De tal" name="sobrenome" id="sobrenome" required>
                </div>

                <div class="box-form-item">
                    <label for="usuario">Usuário</label>
                    <i class="fa-solid fa-user-secret icon"></i>
                    <input type="text" placeholder="Ex: User120705" name="usuario" id="usuario" required>
                </div>

                <div class="box-form-item">
                    <label for="senha">Senha</label>
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" placeholder="Ex: 123456!@#$%" name="senha" id="senha" required>
                </div>

                <div class="box-form-item">
                    <label for="email">Email</label>
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" placeholder="Ex: seuemail@email.com" name="email" id="email" required>
                </div>

                <div class="box-form-item">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <i class="fa-solid fa-calendar-days icon"></i>
                    <input type="date" name="dataNascimento" id="dataNascimento" required>
                </div>
                <div class="box-form-item">
                    <label for="">Tipo de conta</label>

                    <div class="box-form-radio">

                        <div class="radio">
                            <input type="radio" name="conta" id="conta1">
                            <label for="conta1">Free</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="conta" id="conta2">
                            <label for="conta2">Gold</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="conta" id="conta3">
                            <label for="conta3">Premium</label>
                        </div>
                    </div>
                </div>

                <div class="box-form-item">
                    <label for="area" class="select">Área de Atuação</label>
                    <select name="" id="area">
                        <option value="0" disabled selected>Selecione sua opção</option>
                        <option value="1">Área 1</option>
                        <option value="2">Área 2</option>
                        <option value="3">Área 3</option>
                        <option value="4">Área 4</option>
                    </select>
                </div>

                <div class="box-form-button">
                    <button type="submit"> Criar conta <i class="fa-solid fa-circle-arrow-right arrow"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
