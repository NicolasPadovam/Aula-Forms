    <h1>Aula 02</h1>
    <h1>Datas</h1>
    <fieldset>
        <legend>Datas</legend>
        <label for="date">Campo de Data</label>
        <input type="date" id="date" name="date">
    </fieldset>

    <fieldset>
        <legend>Campo de Horas</legend>
        <label for="hora">Horas</label>
        <input type="time" id="hora" name="hora">
    </fieldset>

    <fieldset>
        <legend>Campo de DateTimeLocal</legend>
        <label for="dataHora">Campo de data e Hora</label>
        <input type="datetime-local" id="dataHora" name="dataHora">
        <!-- não usar o type: datetime, pois ele foi descontinuado -->
    </fieldset>

    <fieldset>
        <legend>Campo de Week</legend>
        <label for="semana">Campo de semana</label>
        <input type="week" id="semana" name="semana">
    </fieldset>

    <fieldset>
        <legend>Campo de Month</legend>
        <label for="mes">Campo de mês</label>
        <input type="month" id="mes" name="mes">
    </fieldset>

        <H1>Números</H1>
    <fieldset>
        <legend>Campo de Número</legend>
        <label for="numero">Campo numérico</label>
        <input type="number" id="numero" name="numero">
    </fieldset>

    <fieldset>
        <legend>Campo de Range</legend>
        <label for="escala">Campo Range</label>
        <input type="range" id="escala" name="escala" 
        min="0" max="5" step="1">
        <!-- min é usado para estabelecer o range  -->
    </fieldset>

    <a href="/aula03.html">Ir pra Aula 03</a>

</body>
</html>
