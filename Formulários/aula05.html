    <h1>Aula 05</h1> <h1>Atributos Especiais</h1>

    <form id="dados" name="dados" method="post" action="">
        <fieldset>
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" 
            required placeholder="Ex: User 64356" minlength="5" maxlength="10"
            autofocus>
        <!--REQUIRED torna um campo OBRIGATÓRIO
            PLACEHOLDER deixa um texto que some ao clicar
            MINLENGTH e MAXLENGTH definem o tamanho do campo
            READONLY torna o campo somente leitura
            AUTOFOCUS foca o campo quando inicializa a pagina-->
        </fieldset>

        <fieldset>
            <input type="submit" value="Enviar Dados">
        </fieldset>
